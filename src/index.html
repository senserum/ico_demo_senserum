<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Token Sale</title>
    <!--Bootstrap-->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">RPS Token ICO Sale</h1>
                <hr/>
                <br/>
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="text-center" style="display: none;">
                <p>Introducing "RPS Token" (Dapp)!
                    Token Price is <span class="token-price"></span> Ether.
                    You currently have <span class="rps-balance"></span>&nbsp;RPS.
                </p>
                <form onsubmit="App.buyTokens(); return false" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control input-lg" id="numberOfToken" type="number" name="number" value="1" min="1" pattern="[0-9]">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg ">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br/>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <p>
                    <span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold
                </p>
                <hr/>
                <p id="accountaddress"></p>

            </div>
        </div>
    </div>
    
    <!--jquery necesario para que funcione bootstrap-->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <!--My App-->
    <script src="js/app.js"></script>
</body>
</html>
